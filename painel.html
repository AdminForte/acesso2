    <!-- Script para buscar dados da planilha do SheetDB -->
    <script>
        async function fetchSheetDBData() {
            try {
                const response = await fetch('https://sheetdb.io/api/v1/phokgmzctmr0z');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro ao buscar dados da planilha:', error);
                return [];
            }
        }

        async function displaySheetDBData() {
            try {
                const sheetData = await fetchSheetDBData();
                const tbody = document.getElementById('orderTableBody');
                tbody.innerHTML = '';

                sheetData.forEach(rowData => {
                    const row = document.createElement('tr');
                    Object.values(rowData).forEach(value => {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    });
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao exibir dados da planilha:', error);
            }
        }

        const atualizarBtn = document.getElementById('atualizarBtn');
        atualizarBtn.addEventListener('click', displaySheetDBData);

        window.onload = displaySheetDBData;
    </script>

    <script>
        function calcularSaldo() {
            // Obtenha os valores de entrada e saída
            const entrada = parseFloat(document.getElementById('entrada').innerText);
            const saida = parseFloat(document.getElementById('saida').innerText);

            // Verifique se os valores de entrada e saída são válidos
            if (isNaN(entrada) || isNaN(saida)) {
                alert('Por favor, insira valores válidos para entrada e saída.');
                return;
            }

            // Calcule o saldo total
            const saldoTotal = entrada - saida;

            // Atualize o valor do saldo total
            document.getElementById('saldoTotal').innerText = '$' + saldoTotal.toFixed(2); // Arredonde para 2 casas decimais
        }

<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Sistema Financeiro</h1>
        <form id="transaction-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br> <!-- Campo de Nome -->
            <label for="type">Tipo:</label>
            <select name="type" id="type">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select><br>
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description"><br>
            <label for="amount">Valor:</label>
            <input type="number" id="amount" name="amount"><br>
            <button type="submit">Adicionar Transação</button>
        </form>
        <div id="transaction-list">
            <h2>Lista de Transações</h2>
            <ul id="transactions"></ul>
            <p id="total">Total: R$ 0.00</p> <!-- Elemento para exibir o total -->
        </div>
        <a href="index.html">Voltar para a página inicial</a>
    </div>
















    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('transaction-form');
            const transactionList = document.getElementById('transactions');
            const totalElement = document.getElementById('total');

            let totalAmount = 0;

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const name = form.name.value; // Obtém o valor do campo Nome
                const type = form.type.value;
                const description = form.description.value;
                const amount = parseFloat(form.amount.value);

                if (!name || !type || !description || isNaN(amount)) {
                    alert('Por favor, preencha todos os campos corretamente.');
                    return;
                }

                // Adiciona o valor da nova transação ao total
                if (type === 'entrada') {
                    totalAmount += amount;
                } else {
                    totalAmount -= amount;
                }

                // Atualiza o elemento HTML que exibe o total
                totalElement.textContent = `Total: R$ ${totalAmount.toFixed(2)}`;

                const transactionItem = document.createElement('li');
                transactionItem.textContent = `${type.toUpperCase()} - ${name} - ${description} - R$ ${amount.toFixed(2)}`;
                transactionList.appendChild(transactionItem);

                form.reset();
            });
        });
